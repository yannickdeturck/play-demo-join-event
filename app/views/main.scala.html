@(subtitle: String)(body: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@(Messages("application.title") + " - " + subtitle)</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </head>
    <body>

    	<div class="container">
			<section>
				<div class="page-header">
			    	<h1>@Messages("application.title")</h1>
			    </div>
			    <h2>@subtitle</h2>
				@body
			</section>
			<hr>
			<footer>
				<p>Pizza applicatie</p>
			</footer>
		</div>

		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-collapse.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-datepicker.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-combobox.js")" type="text/javascript"></script>
    </body>
</html>
